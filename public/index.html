<html ng-app="myApp">
<head>
  <title>HashRite</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  
  <link rel="stylesheet" href="assets/css/home.css" type="text/css" />
  
</head>
<body ng-controller="myCtrl">

    <div class="main-container">

        <!-- HEADER -->
        <header class="block">
          <h1>HashRite</h1>
      </header>

      <!-- LEFT-CONTAINER -->
      <div class="left-container container">
         <div class="block container1 menu-box" style="background-color:#394264;">
            <form action="/"  method="post" enctype="multipart/form-data" >
                <input type="file" class="user-name" name="file">
                <button type="submit" class="btn btn-info" >Upload</button>
            </form>
            <button type="button" class="btn btn-info" ng-click="getList()">Get List</button>

        </div>         
 
    </div>

    <!-- MIDDLE-CONTAINER -->
    <div class="middle-container container">

        <div class="profile block"> <!-- PROFILE (MIDDLE-CONTAINER) -->
         <TEXTAREA  cols="36" style="background-color:#394264;color:white;border-width:1;" rows="10" ng-model="txtarea">Enter Tweet Text Here </TEXTAREA>
         <br/><br/>
         <button class="btn btn-important" ng-click="sendTweet()"> Send Tweet</button>

     </div> 
 </div>

 <!-- RIGHT-CONTAINER -->
 <div class="right-container container">
   <div class="loading block"> <!-- LOADING (RIGHT-CONTAINER) -->
     HashTag Suggestions
     <table>
         <tr ng-repeat="x in hashList track by $index">
             <div ng-click="addHash($index)">{{x.label_name}}</div>
         </tr>
     </table>

 </div>
 <div class="loading block"> <!-- LOADING (RIGHT-CONTAINER) -->
     Location/Events Suggestions
     <table>
         <tr ng-repeat="y in eventList track by $index">
             <div ng-click="addEvents($index)">{{y[$index]}}</div>
         </tr>
     </table>
 </div>
</div> <!-- end right-container -->
</div> <!-- end main-container -->


<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript" src="js/bootstrap.min.js"></script>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/index-angular.js"></script>

</body>

</html>
